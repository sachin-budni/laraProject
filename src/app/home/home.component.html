<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="http://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

<h3>Fab Buttons</h3>
<div class="button-row">
  <button mat-fab>Java</button>
  <button mat-fab color="primary">Java</button>
  <button mat-fab color="accent">Spring</button>
  <button mat-fab color="warn">Hibernate</button>
  <button mat-fab disabled>Angular2</button>
  <button mat-fab>

  <a mat-fab routerLink=".">Link</a>
